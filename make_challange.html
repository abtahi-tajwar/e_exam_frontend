        <div class="container content">
            <div class="row create-challange-panel">
                <div class="col-md-6 col-12">
                    <h3>Create Question</h3>
                    <form action="">

                        <div class="form-group">
                            <label for="question">Question</label>
                            <textarea class="form-control" id="question" rows="3" required></textarea>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                              <input name="option" type="radio" id="option1" aria-label="Radio button for following text input" checked>
                              </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Option 1" id="option1-value" aria-label="Text input with radio button" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                              <input name="option" type="radio" id="option2" aria-label="Radio button for following text input" selected>
                              </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Option 2" id="option2-value" aria-label="Text input with radio button" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                              <input name="option" type="radio" id="option3" aria-label="Radio button for following text input" selected>
                              </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Option 3" id="option3-value" aria-label="Text input with radio button" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                              <input name="option" type="radio" id="option4" aria-label="Radio button for following text input" selected>
                              </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Option 4" id="option4-value" aria-label="Text input with radio button" required>
                        </div>
                        <button type="submit" onclick="handleCreateQuestion(event)" class="btn btn-primary">Add</button>
                    </form>
                </div>
                <div class="col-md-6 col-12">
                    <h3>Exam Details Settings</h3>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Marks Per Question</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">This is to calculate marks per question</small>
                    </div>
                    <div class="form-inline timer-picker">
                        <div class="form-group mb-2">
                            <input type="number" name="hour" placeholder="hour" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input type="number" name="minute" placeholder="minute" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input type="number" name="second" placeholder="second" class="form-control">
                        </div>
                        <small id="emailHelp" class="form-text text-muted">Select time for challange exam</small>
                    </div>

                </div>

            <div class="answers_heading m-3">
                <div class="question_count">Question: 2/3</div>
                <div class="heading">Answer</div>
            </div>

        <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    
        <script src="assets/js/style.js"></script>

        <script>
            let questions = []
            function handleCreateQuestion(e) {
                e.preventDefault();
                let question = document.getElementById("question").value
                let options = [
                    document.getElementById("option1-value").value,
                    document.getElementById("option2-value").value,
                    document.getElementById("option3-value").value,
                    document.getElementById("option4-value").value
                ]
                let correct_answer = 0
                if(document.getElementById("option1").checked) {
                    correct_answer = 0
                } else if(document.getElementById("option2").checked) {
                    correct_answer = 1
                } else if(document.getElementById("option3").checked) {
                    correct_answer = 2
                } else if(document.getElementById("option4").checked) {
                    correct_answer = 3
                }

                questions.push({ question, options, correct_answer })

                renderQuestions()
            }
            function addQuestion(index, question, options, correct_answer) {
                var options_output = ''
                options.map((option, i) => {
                    options_output += `${i+1}) <span>${option}</span><br />`
                })
                var output = `
                    <div class="question container">
                        <h4>${index}. ${question}</h4>
                            ${options_output}
                        Correct Answer: ${options[correct_answer]}
                    </div>
                `       
                return output    
            }
            function renderQuestions() {
                let output = ''
                questions.forEach((q, index) => {
                    output += addQuestion(index+1, q.question, q.options, q.correct_answer)
                })
                document.querySelector(".all_answers").innerHTML = output
            }
            console.log(addQuestion(1, 'Hello World', ['Hello', 'In', 'To', 'The'], 3))
        </script>
